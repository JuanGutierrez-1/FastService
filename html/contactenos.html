</head>

<body>
    <div>
    <header>
        <h1>FastService</h1>
    </header>
    </div>
    <div>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="Funcion.html">Funcion de FastService</a></li>
            <li><a href="contactenos.html">Contactenos</a></li>
            <li><a href="Inicio de sesion.html">Iniciar sesion</a></li>
        </ul>
    </nav>
    </div>
    <form action="" method="POST" id="form">
        <div class="form">
            <h2>Contactenos</h2>
            <div class="grupo">
                <label for="">Nombre</label><br>
                <input type="text" name="" id="name" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <label for="">Apellido</label><br>
                <input type="apellido" name="" id="apellido" required><span class="barra"></span>   
            </div>
            <div class="grupo">
                <label for="">Correo electronico</label><br>
                <input type="direccion" name="" id="direccion" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <label for="">Telefono</label><br>
                <input type="telefono" name="" id="telefono" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <label for="">Cedula</label><br>
                <input type="cedula " name="" id="cedula" required><span class="barra"></span>
            </div>
            <div class="grupo">
                <br>Genero:</br>
                <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                <label><input type="radio" name="genero" value="femenino"> Otro</label>
            </div>
            <div>
                <label for="">Diganos su queja</label><br>
                <textarea rows= "15" cols= "50"> </textarea> <br>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
    </form>
    <script src="main.js"></script>
    <br>
    <div>
    </div>
</body>

</html>
